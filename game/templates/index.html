{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <script>
function startTime() {
  const today = new Date();
  let h = today.getHours();
  let m = today.getMinutes();
  let s = today.getSeconds();
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('txt').innerHTML =  h + ":" + m + ":" + s;
  setTimeout(startTime, 1000);
}

function checkTime(i) {
  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
  return i;
}
</script>

</head>
<body onload="startTime()">
<h2> PLAY NOW </h2>
<div id="txt"></div>


<div class="pictures">
    {% for each in pictures %}
    <div>
    {% if not each.clicked %}
{#        <img src='{{ each.pic.url }}'  alt="pic_cards" width="100px" height="100">#}
        <form class="pic" method='post' action="{% url 'edit' each.pk %}">

                <button class="pic">
                    {% if each.is_open or each.is_known %}
                     <img src='{{ each.pic.url }}'  alt="pic_cards" width="100px" height="100">
                    {% else %}
                    <img src='{{ secret.pic.url }}'  alt="pic_cards" width="100px" height="100">
                    {% endif %}
                </button>
                {% csrf_token %}
            </form>
    {% else %}
                    {% if each.is_open or each.is_known %}
                     <img src='{{ each.pic.url }}'  alt="pic_cards" width="100px" height="100">
                    {% else %}
                    <img src='{{ secret.pic.url }}'  alt="pic_cards" width="100px" height="100">
                    {% endif %}

    {% endif %}
    </div>
    {% endfor %}
</div>

<div>
    <form class="pic" method='get' action="{% url 'restart' %}">
                <button class="pic">Restart
                </button>
                {% csrf_token %}
            </form>
</div>

</body>
</html>
